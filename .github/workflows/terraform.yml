name: Terraform Plan & Apply

on:
  pull_request:
    branches: [main]
    paths:
      - 'free-tier/**'
      - 'wordpress-infra/**'
      - 'ghost-infra/**'
      - '.github/workflows/terraform.yml'
  push:
    branches: [main]
    paths:
      - 'free-tier/**'
      - 'wordpress-infra/**'
      - 'ghost-infra/**'
  # Manual dispatch - deploy specific modules without approval gate
  workflow_dispatch:
    inputs:
      deploy_free_tier:
        description: 'Deploy free-tier (network scaffold)?'
        required: false
        type: boolean
        default: false
      deploy_wordpress:
        description: 'Deploy wordpress-infra?'
        required: false
        type: boolean
        default: false
      deploy_ghost:
        description: 'Deploy ghost-infra?'
        required: false
        type: boolean
        default: false
      skip_approval:
        description: 'Skip approval gate (manual dispatch only)?'
        required: false
        type: boolean
        default: true

# Approval Requirements:
#
# 1. PULL REQUEST APPROVAL (GitHub Branch Protection)
#    - Required reviewers: Set in Settings > Branch protection > main
#    - Dismiss stale PR approvals: Yes (recommended)
#
# 2. CI VALIDATION (This Workflow)
#    - Plan: Must pass for all changed modules
#    - Lint: Must pass for Terraform syntax
#
# 3. PRODUCTION DEPLOYMENT APPROVAL (Environment Protection)
#    - Settings > Environments > production
#    - Require reviewers: Enable
#    - Add approvers (yourself, team, etc.)
#
# Flow:
#   PR ‚Üí Author creates PR
#      ‚Üí CI validates (plan + lint)
#      ‚Üí Reviewers approve PR
#      ‚Üí Merge to main
#      ‚Üí Deployment approval gate (requires production approver)
#      ‚Üí tofu apply runs

env:
  AWS_REGION: us-east-2
  TOFU_VERSION: 1.6.0

jobs:
  # Detect which modules changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      free-tier: ${{ steps.changes.outputs.free-tier }}
      wordpress-infra: ${{ steps.changes.outputs.wordpress-infra }}
      ghost-infra: ${{ steps.changes.outputs.ghost-infra }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect module changes
        id: changes
        run: |
          if git diff --name-only origin/main..HEAD | grep -q "free-tier/"; then
            echo "free-tier=true" >> $GITHUB_OUTPUT
          else
            echo "free-tier=false" >> $GITHUB_OUTPUT
          fi
          
          if git diff --name-only origin/main..HEAD | grep -q "wordpress-infra/"; then
            echo "wordpress-infra=true" >> $GITHUB_OUTPUT
          else
            echo "wordpress-infra=false" >> $GITHUB_OUTPUT
          fi
          
          if git diff --name-only origin/main..HEAD | grep -q "ghost-infra/"; then
            echo "ghost-infra=true" >> $GITHUB_OUTPUT
          else
            echo "ghost-infra=false" >> $GITHUB_OUTPUT
          fi

  # Plan stage - runs on PR (not needed for manual workflow_dispatch)
  plan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: detect-changes
    
    strategy:
      matrix:
        module: [free-tier, wordpress-infra, ghost-infra]
      max-parallel: 3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}
      
      - name: Cache Terraform plugins
        uses: actions/cache@v3
        with:
          path: ~/.local/share/opentofu/plugins
          key: ${{ runner.os }}-opentofu-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-opentofu-
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Terraform Init - ${{ matrix.module }}
        working-directory: ${{ matrix.module }}
        run: |
          tofu init \
            -backend-config="bucket=tfstate-0001x" \
            -backend-config="key=${{ matrix.module }}/terraform.tfstate" \
            -backend-config="dynamodb_table=terraform-locks" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -upgrade
      
      - name: Terraform Validate - ${{ matrix.module }}
        working-directory: ${{ matrix.module }}
        run: tofu validate
      
      - name: Terraform Format Check - ${{ matrix.module }}
        working-directory: ${{ matrix.module }}
        run: tofu fmt -check -recursive
        continue-on-error: true
      
      - name: Terraform Plan - ${{ matrix.module }}
        working-directory: ${{ matrix.module }}
        env:
          TF_VAR_vault_token: ${{ secrets.VAULT_TOKEN }}
        run: |
          tofu plan \
            -lock-timeout=10m \
            -out=tfplan \
            -no-color | tee plan.txt
      
      - name: Summarize Plan
        working-directory: ${{ matrix.module }}
        run: |
          echo "## üìã Terraform Plan - ${{ matrix.module }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat plan.txt | tail -20 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      
      - name: Cost Estimation Check
        working-directory: ${{ matrix.module }}
        run: |
          # Basic cost warning for RDS
          if grep -q "aws_db_instance" <<< "$(tofu show tfplan)"; then
            echo "‚ö†Ô∏è RDS instance detected - ensure free tier eligible (db.t3.micro)"
          fi
        continue-on-error: true

  # Approval gate - ONLY for auto-deploy (push to main)
  # Skipped for workflow_dispatch (manual deployments don't need approval)
  approval:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: detect-changes
    environment:
      name: production
    steps:
      - name: ‚è≥ Waiting for manual approval (auto-deploy)
        run: |
          echo "üîí Manual approval required before deploying to production"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "Approvers: Check Actions tab to approve this deployment"

  # Determine which modules to deploy
  determine-modules:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch')
    needs: detect-changes
    outputs:
      modules: ${{ steps.modules.outputs.matrix }}
    steps:
      - name: Determine modules to deploy
        id: modules
        run: |
          echo "üìã Determining modules to deploy..."
          echo ""
          
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "üéØ Manual dispatch detected"
            # Manual dispatch - use selected modules
            MODULES=()
            [[ "${{ github.event.inputs.deploy_free_tier }}" == "true" ]] && MODULES+=("free-tier")
            [[ "${{ github.event.inputs.deploy_wordpress }}" == "true" ]] && MODULES+=("wordpress-infra")
            [[ "${{ github.event.inputs.deploy_ghost }}" == "true" ]] && MODULES+=("ghost-infra")
            
            # If no modules selected, show error
            if [ ${#MODULES[@]} -eq 0 ]; then
              echo "‚ùå Error: No modules selected for deployment"
              exit 1
            fi
            
            # Convert to JSON array
            printf -v MODULES_JSON '%s\n' "${MODULES[@]}"
            MODULES_JSON=$(echo "${MODULES[@]}" | jq -R -s -c 'split(" ")')
            echo "matrix=$MODULES_JSON" >> $GITHUB_OUTPUT
          else
            # Auto deploy - use changed modules or all if change detection failed
            echo 'matrix=["free-tier","wordpress-infra","ghost-infra"]' >> $GITHUB_OUTPUT
          fi

  # Apply stage - runs after approval (auto-deploy) or directly (manual)
  # For auto-deploy (push): approval job must pass first
  # For manual dispatch: skip approval, deploy selected modules immediately
  apply:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch')
    needs: [detect-changes, determine-modules]
    # Note: approval job runs separately; we don't depend on it here
    # to allow workflow_dispatch (manual) to proceed without approval
    
    strategy:
      matrix:
        module: ${{ fromJson(needs.determine-modules.outputs.modules) }}
      max-parallel: 1  # Sequential to prevent race conditions
    
    steps:
      - name: Deployment Info
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "üöÄ MANUAL DEPLOYMENT (workflow_dispatch)"
            echo "Selected modules: ${{ matrix.module }}"
            echo ""
            echo "Approval: SKIPPED (manual dispatch)"
          else
            echo "üîÑ AUTO DEPLOYMENT (push to main)"
            echo "Deploying: ${{ matrix.module }}"
            echo ""
            echo "Approval: REQUIRED (auto-deploy)"
          fi
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}
      
      - name: Cache Terraform plugins
        uses: actions/cache@v3
        with:
          path: ~/.local/share/opentofu/plugins
          key: ${{ runner.os }}-opentofu-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-opentofu-
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Terraform Init - ${{ matrix.module }}
        working-directory: ${{ matrix.module }}
        run: |
          tofu init \
            -backend-config="bucket=tfstate-0001x" \
            -backend-config="key=${{ matrix.module }}/terraform.tfstate" \
            -backend-config="dynamodb_table=terraform-locks" \
            -backend-config="region=${{ env.AWS_REGION }}"
      
      - name: Terraform Apply - ${{ matrix.module }}
        working-directory: ${{ matrix.module }}
        env:
          TF_VAR_vault_token: ${{ secrets.VAULT_TOKEN }}
        run: |
          tofu apply \
            -auto-approve \
            -lock-timeout=10m \
            -lock=true
      
      - name: Export Outputs - ${{ matrix.module }}
        working-directory: ${{ matrix.module }}
        run: |
          echo "## ‚úÖ Applied: ${{ matrix.module }}" >> $GITHUB_STEP_SUMMARY
          tofu output -json > outputs.json
          cat outputs.json >> $GITHUB_STEP_SUMMARY
      
      - name: Post to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Terraform applied successfully'
            })

  tflint:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    strategy:
      matrix:
        module: [free-tier, wordpress-infra]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v3
      
      - name: Init TFLint
        working-directory: ${{ matrix.module }}
        run: tflint --init
      
      - name: Run TFLint
        working-directory: ${{ matrix.module }}
        run: tflint -f compact
        continue-on-error: true

  summary:
    runs-on: ubuntu-latest
    name: Status Summary
    if: always()
    needs: [plan, apply]
    
    steps:
      - name: ‚úÖ All infrastructure checks passed
        if: success()
        run: |
          echo "‚úÖ Terraform validation & deployment successful"
          echo ""
          echo "Summary:"
          echo "- All modules validated"
          echo "- Plans reviewed"
          echo "- Infrastructure deployed"
      
      - name: ‚ö†Ô∏è Review infrastructure changes
        if: failure()
        run: |
          echo "‚ö†Ô∏è Infrastructure deployment failed - review logs above"
          exit 1
